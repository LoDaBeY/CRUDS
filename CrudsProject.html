<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khaled CRUDS Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
    "
    />
    <link rel="shortcut icon" href="wolverine.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body class="body">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" id="CRUDSLogo" href="#">CRUDS APP</a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="#"
                >Features</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Services</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Stuff
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Stuff names</a></li>
                <li><a class="dropdown-item" href="#">Stuff payments</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Stuff Weekend</a></li>
              </ul>
            </li>
          </ul>
          <div class="toggle">
            <div class="btn btn-outline-info me-3 mb-sm-2">Dark Mode</div>
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="DataContaniner">
      <div class="Names">
        <h1 class="Brand text-center p-3 mt-3">Khaled's Verison 2 of CRUDS</h1>
      </div>
      <div class="Data">
        <div class="section1">
          <div class="Records">
            <h2 class="Logo2">Add Records</h2>
          </div>
          <div class="DataCollector">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Put your title here"
            />
            <input
              type="number"
              name="price"
              id="price"
              placeholder="Put your price here"
              onkeyup="GetTotalAcc()"
            />
            <input
              type="number"
              name="ads"
              id="ads"
              placeholder="Put your ads here"
              onkeyup="GetTotalAcc()"
            />
            <input
              type="number"
              name="discount"
              id="discount"
              placeholder="Put your discount here"
              onkeyup="GetTotalAcc()"
            />
            <span class="total"></span>
            <input
              type="number"
              name="count"
              id="count"
              placeholder="Put your count here"
            />
            <input
              type="text"
              name="catagory"
              id="catagory"
              placeholder="Put your catagory here"
            />
            <button type="submit" class="Create">Create</button>
            <div class="search">
              <button class="btn btn-outline-primary">Search By Title</button>
              <button class="btn btn-outline-primary">Search By Catagory</button>
            </div>
            <div class="DeleteAll">
            </div>
          </div>
        </div>

        <div class="section2">
          <div class="Records">
            <h2 class="Logo3">Records Present In The Present</h2>
          </div>
          <div class="table">
            <table>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Price</th>
                <th>ADS</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Count</th>
                <th>Catagory</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
              <tbody id="tbody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="JavaScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
